<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>login</title>
    <link rel="stylesheet" href="login.css">
</head>
<body>
    <form action="signup.html" method="post">
        <div class="text">
        <img src="images/khip2.png" alt="khip logo">
        <h1>LOGIN</h1>
        </div>
        <label for="username">USERNAME</label><br><br>
        <input type="email" placeholder="username" id="username" name="username" required><br><br>
        <label for="password">PASSWORD</label><br><br>
        <input type="password" placeholder="password" id="password" name="password" pattern=".{5,10}" required><br><br><br>
        <button>LOGIN</button><br><br>
        <input type="checkbox" id="remember me">
        <label for="remember me">REMEMBER ME</label><br><br>
        <a href="#">forget password?</a>
    

    </form>
    
</body>
</html>
